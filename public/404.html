<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechSolutions SARL - Documentation Réseau</title>
  <script>
    // Rediriger vers l'accueil
    var path = window.location.pathname;
    
    // Si on est sur GitHub Pages avec le base path /documentation_Pi_reseaux/
    if (path.startsWith('/documentation_Pi_reseaux')) {
      // Si on est déjà sur /documentation_Pi_reseaux/, on charge index.html
      if (path === '/documentation_Pi_reseaux/' || path === '/documentation_Pi_reseaux') {
        window.location.replace('/documentation_Pi_reseaux/index.html');
      } else {
        // Sinon rediriger vers /documentation_Pi_reseaux/
        window.location.replace('/documentation_Pi_reseaux/');
      }
    } else {
      // Environnement local
      window.location.replace('/');
    }
  </script>
</head>
<body>
  <p>Redirection vers l'accueil...</p>
  <p>Si la redirection ne fonctionne pas, <a href="/documentation_Pi_reseaux/">cliquez ici</a></p>
</body>
</html>
